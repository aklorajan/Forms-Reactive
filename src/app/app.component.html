<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <div formGroupName="userData">
          <div class="form-group" >
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              formControlName="username"
              class="form-control">
            <span class="help-block"
                  *ngIf="!signupForm.get('userData.username').valid && signupForm.get('userData.username').touched">
              <span *ngIf="signupForm.get('userData.username').errors['invalidName']">invalid Username</span>
              <span *ngIf="signupForm.get('userData.username').errors['required']">please enter a valid username!</span>
              </span>
          </div>
          <div class="form-group">
            <label for="email">email</label>
            <input
              type="text"
              id="email"
              formControlName="email"
              class="form-control">
            <span class="help-block"
                  *ngIf="!signupForm.get('userData.email').valid && signupForm.get('userData.email').touched">please enter a valid email</span>
          </div>
        </div>
        <div class="radio" *ngFor="let gender of genders">
          <label>
            <input
              type="radio"
              formControlName="gender"
              [value]="gender">{{ gender }}
          </label>
        </div>
        <div formArrayName="hubbies">
          <h4>Your Hubbies</h4>
          <button class="btn btn-default" type="button"
          (click)="onAddHubby()">Add Hubby</button>
          <div class="form-group"
               *ngFor="let hobbyControl of hobbyControls; let i = index">
            <input type="text" class="form-control" [formControlName]="i">
          </div>
        </div>
        <br>
        <span class="help-block"
        *ngIf="!signupForm.valid && signupForm.touched">inputs are NOT valid</span>
        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
